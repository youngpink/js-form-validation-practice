<html>
<head>
    <meta charset="utf-8">
    <link href="./css/index.css" rel="stylesheet">
    <script src=".js/index.js"></script>
</head>
<body>
<h1>Welcome Signup MyWebsite</h1>
<form action="/signup" onsubmit="validateUserInput();return false;" method="post">
    Username: <input type="text" name="username" title="Username"><br/>
    <p id="usernameError"></p>
    Email: <input type="text" name="email" title="Email"><br/>
    <p id="emailError"></p>
    Phone: <input type="text" name="phone" title="Phone"><br/>
    <p id="phoneError"></p>
    Password: <input type="text" name="password" title="Password"><br/>
    <p id="passwordError"></p>
    Type your password again: <input type="text" name="passwordConfirmation" title="Type your password again"><br/>
    <p id="passwordConfirmationError"></p>
    <input type="submit" value="Signup">
</form>
</body>
</html>
